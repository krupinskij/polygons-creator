<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Polygon Creator</title>
  </head>

  <body>
    <nav class="nav-extended blue accent-2">
      <div class="nav-wrapper">
        <a href="#" data-target="slide-out" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <a href="#" class="brand-logo">Polygon Creator</a>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a href="#">Polygon 1</a></li>
          <li class="tab"><a href="#">Polygon 2</a></li>
          <li class="tab"><a href="#">Polygon 3</a></li>
        </ul>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav">
      <li class="center-align">
        <h4>Polygon Creator</h4>
        <img src="./assets/logo.svg" height="100" alt="logo">
      </li>
      <li><div class="divider"></div></li>
      <li>
        <div class="container button-container">
          <button class="waves-effect waves-light btn-large blue accent-2">
            <i class="material-icons right">add</i>Create new
          </button>
        </div>
      </li>
      <li><div class="divider"></div></li>
      <li>
        <ul class="collapsible">
          <li>
            <div class="collapsible-header center-align"><i class="material-icons">create</i>Edition</div>
            <div class="collapsible-body">
              <div class="container center-align">
                <button class="waves-effect waves-light btn btn-option blue accent-2">Move polygon</button>
                <button class="waves-effect waves-light btn btn-option blue accent-2">Move vertex</button>
                <button class="waves-effect waves-light btn btn-option blue accent-2">Add vertex</button>
                <button class="waves-effect waves-light btn btn-option blue accent-2">Delete vertex</button>
                <button class="waves-effect waves-light btn btn-option blue accent-2">Move edge</button>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">compare_arrows</i>Relation</div>
            <div class="collapsible-body">
              <div class="container center-align">
                <button class="waves-effect waves-light btn btn-option blue accent-2">Add relation</button>
                <button class="waves-effect waves-light btn btn-option blue accent-2">Remove relation</button>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">lens_blur</i>Antialiasing</div>
            <div class="collapsible-body">
              <div class="container center-align">
                <button class="waves-effect waves-light btn btn-option blue accent-2">a button</button>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">save_alt</i>Save or load</div>
            <div class="collapsible-body">
              <div class="container center-align">
                <button class="waves-effect waves-light btn btn-option blue accent-2">Save</button>
                <button class="waves-effect waves-light btn btn-option blue accent-2">Load</button>
              </div>
            </div>
          </li>
        </ul>
      </li>
      <li><div class="divider"></div></li>
      
      <li class="footer">
        <footer class="page-footer blue-grey lighten-5 black-text">
          <div class="container center-align flaticon">
            Icons made by Pixelmeetup from <a class="link" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
          </div>
          <div class="footer-copyright">
            <div class="container center-align black-text">&copy; 2021 <a class="link" href="https://github.com/krupinskij">Jan Krupi≈Ñski</a></div>
          </div>
        </footer>
      </li>
    </ul>
          
  </body>
</html>
